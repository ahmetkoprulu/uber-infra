<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Driver Test</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-sm pt-5" id="app">
      <h5>Add New Driver</h5>
      <div class="row g-3">
        <div class="col">
          <input
            type="number"
            v-model="lat"
            class="form-control"
            placeholder="Lat"
            aria-label="Lat"
          />
        </div>
        <div class="col">
          <input
            type="number"
            v-model="long"
            class="form-control"
            placeholder="Long"
            aria-label="Long"
          />
        </div>
        <div class="col">
          <button class="btn btn-primary" @click="addDriver">Add</button>
        </div>
      </div>
      <div>
        <h5 class="mt-5 mb-0">Drivers:</h5>
        <span class="" v-if="!drivers.length"> No driver added yet </span>
        <ul class="list-group list-group-flush" v-else>
          <li class="list-group-item" v-for="(driver, i) in drivers" :key="i">
            {{driver.driverId}} ({{driver.lat}}, {{driver.long}})
            <button
              type="button"
              class="btn btn-sm btn-outline-success"
              @click="toggleLookForRider(i)"
            >
              <span v-if="driver.isPinging">Stop looking for rider</span>
              <span v-else> Start looking for rider </span>
            </button>
            <button
              type="button"
              class="btn btn-sm btn-outline-danger"
              @click="removeDriver(i)"
            >
              <i class="fas fa-trash"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- <script type="text/javascript" src="js/socket.client.js"></script> -->

  <script type="text/javascript" src="js/index.vue.js"></script>
</html>
